<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
function date(){
var d = new Date();

var x = d.getDay();
switch(x){
case 0:
document.getElementById("res").value="on est "+"dimanche";break; 

case 1:
document.getElementById("res").value="on est "+"Lundi";break; 

case 2:
document.getElementById("res").value="on est "+"mardi";break; 

case 3:
document.getElementById("res").value="on est "+"mercredi";break; 

case 4:
document.getElementById("res").value="on est "+"jeudi";break; 

case 5:
document.getElementById("res").value="on est "+"vendredi";break;  

case 6:
document.getElementById("res").value="on est "+"samedi";break; 

}
}
    </script>
</head>
<body>
<h1> AFFICHAGE DE JOUR DE LA SEMAINE <h1>
<button onclick= "date()"> jour de la semaine
</button>
<fieldset>
<input type="textbox" id="res">
</fielset>
</body>

</html>
